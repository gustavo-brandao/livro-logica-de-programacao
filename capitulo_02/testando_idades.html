<script>
    document.write("Minha idade é: " + 25 + "<br>");
    document.write("A soma das nossas idades é: ");
    document.write(25 + 32 + 26 + "<br>");
    document.write("A média das nossas idades é: " + ((25 + 32 + 26)/3) + "<br>");
    document.write("Nossa diferença de idade é: " + (25 - 10) + "<br>");
    document.write("Desde o ano zero se passaram " + (2022 / 28) + " gerações.");
</script>
