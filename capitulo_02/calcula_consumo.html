<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / tanque;
    document.write("O consumo de gasolina é de " + consumoDeGasolina.toFixed(2) + " litros por km <br>");

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("O consumo de álcool é de " + consumoDeAlcool.toFixed(2) + " litros por km <br>"); //toFixed arredonda mostrando quantas casas decimais queremos entre parênteses

    var precoDaGasolina = 2.90;
    var precoDoAlcool = 2.40;
    var precoPorKmGasolina = precoDaGasolina / consumoDeGasolina;
    var precoPorKmAlcool = precoDoAlcool / consumoDeAlcool;

    document.write("O preço por KM da gasolina é de " + precoPorKmGasolina.toFixed(2) + " reais, e o preço por KM do álcool é de " + precoPorKmAlcool.toFixed(2) + "reais.")
</script>
